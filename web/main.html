<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <style>
    body {
      background-image: url('https://wallpapercrafter.com/desktop7/1733811-heart-picture-desktop-cut-out-stethoscope-white.jpg');
    }
    </style>

  <!-- Website Title -->

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
    <div class='description'>
      <p>A Machine Learning Web Application that predicits chances of having heart Disease or not, Built with Flask and Deployed using Heroku.</p><br>
        <p>(Note:This model is 90.02% accurate)</p>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST"> 

      
        <label for="age">Age</label>
        <input type="text" style="background-color: aqua;" id="age" name="age" placeholder="Your age.."><br>

        <label for="trestbps">Resting Blood Pressure</label>
        <input type="text" id="trestbps" name="trestbps" placeholder="A number in range [94-200] mmHg"><br>



        <label for="chol">Cholesterol</label>
        <input type="text" id="chol" name="chol" placeholder="A number in range [126-564] mg/dl"><br>



        <label for="fbs">Fasting Blood Sugar</label>
        <select id="fbs" name="fbs">
          <option selected>----select option----</option>
          <option value="0">Less than 120 mg/dl</option>
          <option value="1">Greater than 120 mg/dl</option>
        </select><br>

        <label for="thalach">Max Heart Rate </label>
        <input type="text" id="thalach" name="thalach" placeholder="A number in range [71-202] bpm"><br>


        <label for="exang">Exercise-induced Angina</label>
        <select id="exang" name="exang">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>


        <label for="oldpeak">ST depression</label>
        <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]"><br>

        <label for="sex">Sex</label>
        <select id="sex" name="sex">
          <option selected>----select option----</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select><br>



        <label for="cp1">Atypical Anginal Chest</label>
        <select id="cp1" name="cp1">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>

        <label for="cp2">Non-anginal Chest Pain</label>
        <select id="cp2" name="cp2">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>

        <label for="cp3">Typical Anginal Chest</label>
        <select id="cp3" name="cp3">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>

        <label for="restecg_left">ECG_left hypertrophy</label>
        <select id="restecg_left" name="restecg_left">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>

        <label for="restecg_normal">ECG_Normal</label>
        
        <select id="restecg_normal" name="restecg_normal">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br>

        <label for="slope1">slope of the peak exercise ST segment - Flat</label>
        <select id="slope1" name="slope1">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br><br>

        <label for="slope2">slope of the peak exercise ST segment - Upsloping</label>
        <select id="slope2" name="slope2">
          <option selected>----select option----</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select><br><br>
        
        

        <!-- <label for="ca" style="align-content: left;">Number of Major vessels</label>
        <input type="text" id="ca" name="ca" placeholder="Typically in [0-4]"><br>  -->
                          


        <!-- <label for="thal">Thalassemia</label> 
        <select id="thal" name="thal">
          <option selected>----select option----</option>
          <option value="1">Normal</option>
          <option value="2">Fixed Defect</option> 
          <option value="3">Reversible Defect</option>  
        </select><br> -->

      

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
      
    </div>
    <p class='footer-description'>Made by NAVEEN,PREETHAM,HARI.</p>
  </div>

</body>

</html>
